<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>watch - Pikko Videos</title>
  <script src="js/config.js"></script>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <a href="https://videos.bird.f5.si"><img src="logo.png" alt="logo" width="200" height="100"></a>
  <input type="button" value="share" onclick="copyUrl()">
  <div id="content"></div>
  <script>
    const id = new URLSearchParams(location.search).get("id");
    if (!id) {
      document.getElementById("content").innerText = "Pikko and Pikko Videos couldn't find this video.";
    } else {
      fetch(`${SERVER}/videoInfo/${id}`)
        .then(res => res.ok ? res.json() : null)
        .then(info => {
          if (!info) {
            document.getElementById("content").innerText = "Pikko and Pikko Videos couldn't find this video.";
          } else {
            document.title = `${info.title} by ${info.username} - Pikko Videos`;
            document.getElementById("content").innerHTML = `
              <h1>${info.title} - ${info.username}</h1>
              <video src="${info.url}" controls autoplay></video>
            `;
          }
        });
    }
    
    function copyUrl() {
  var url = location.href;
  navigator.clipboard.writeText(url);
    }
  </script>
</body>
</html>
