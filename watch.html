<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>watch - Pikko Videos</title>
  <meta name="description" content="Let's watch the videos and musics.">
  <meta property="og:title" content="Pikko Videos">
  <meta property="og:description" content="Let's watch the videos.">
  <meta property="og:url" content="https://videos.bird.f5.si">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script>const SERVER = "https://pikko1.tcpexposer.com";</script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="js/dark.js"></script>
  <script src="js/storage.js"></script>
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/dark.css">
  <style>
    body {
      font-family: sans-serif;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1em;
    }
    #waveform {
      width: 100%;
      height: 100px;
      background: #f0f0f0;
      margin-top: 20px;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      background: #0af;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #09c;
    }
    .lockIcon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-left: 4px;
    }
    .author {
      display: flex;
      align-items: center;
      margin-top: 4px;
      margin-bottom: 6px;
    }
    .author img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      margin-right: 8px;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div id="main">
    <h1 id="title">Loading...</h1>

    <div class="author" id="author">
      <img id="authorIcon" src="" alt="User Icon">
      <div>
        <div id="authorName">Author</div>
        <a id="authorLink" href="#" target="_blank">View Profile</a>
      </div>
    </div>

    <video id="video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
      <source id="videoSource" src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>

    <div id="waveform"></div>
    <div id="controls">
      <button onclick="wavesurfer.playPause()">Play/Pause</button>
    </div>

    <div id="commentsSection">
      <h2>üí¨ „Ç≥„É°„É≥„Éà</h2>
      <div id="commentsList">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
      <textarea id="commentInput" placeholder="„Ç≥„É°„É≥„Éà„ÇíÂÖ•Âäõ..." rows="3" style="width:100%; margin-top:10px;"></textarea>
      <button onclick="submitComment()">ÈÄÅ‰ø°</button>
    </div>

    <div class="error" id="errorMsg"></div>
  </div>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const videoId = urlParams.get("v");
  const video = document.getElementById("video");
  const videoSource = document.getElementById("videoSource");
  const title = document.getElementById("title");
  const authorName = document.getElementById("authorName");
  const authorIcon = document.getElementById("authorIcon");
  const authorLink = document.getElementById("authorLink");
  const commentsList = document.getElementById("commentsList");
  const errorMsg = document.getElementById("errorMsg");

  if (!videoId) {
    errorMsg.textContent = "ÂãïÁîªID„ÅåÊåáÂÆö„Åï„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ";
    throw new Error("Missing video ID");
  }

  fetch(`${SERVER}/api/video/${videoId}`)
    .then(res => res.json())
    .then(data => {
      title.textContent = data.title || "Untitled";
      videoSource.src = data.videoUrl;
      video.load();

      authorName.textContent = data.author.name;
      authorIcon.src = data.author.icon;
      authorLink.href = data.author.link;

      if (data.audioUrl) {
        wavesurfer.load(data.audioUrl);
      }

      loadComments();
    })
    .catch(err => {
      errorMsg.textContent = "ÂãïÁîª„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
      console.error(err);
    });

  function loadComments() {
    fetch(`${SERVER}/api/comments?v=${videoId}`)
      .then(res => res.json())
      .then(comments => {
        commentsList.innerHTML = "";
        if (comments.length === 0) {
          commentsList.textContent = "„Ç≥„É°„É≥„Éà„ÅØ„Åæ„Å†„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ";
          return;
        }
        comments.forEach(c => {
          const div = document.createElement("div");
          div.textContent = `${c.user}: ${c.text}`;
          commentsList.appendChild(div);
        });
      })
      .catch(err => {
        commentsList.textContent = "„Ç≥„É°„É≥„Éà„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
        console.error(err);
      });
  }

  function submitComment() {
    const input = document.getElementById("commentInput");
    const text = input.value.trim();
    if (!text) return;

    fetch(`${SERVER}/api/comments?v=${videoId}`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ text })
    })
      .then(res => {
        if (!res.ok) throw new Error("ÈÄÅ‰ø°Â§±Êïó");
        input.value = "";
        loadComments();
      })
      .catch(err => {
        errorMsg.textContent = "„Ç≥„É°„É≥„Éà„ÅÆÈÄÅ‰ø°„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ";
        console.error(err);
      });
  }

  const wavesurfer = WaveSurfer.create({
    container: '#waveform',
    waveColor: '#ddd',
    progressColor: '#0af',
    height: 80
  });
</script>
</body>
</html>
