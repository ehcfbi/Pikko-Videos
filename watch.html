<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>watch - Pikko Videos</title>
  <script>const SERVER = "https://pikko-videos-data.loca.lt";</script>
  <style>
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <a href="https://videos.bird.f5.si"><img src="logo.png" alt="logo" width="200" height="100"></a>
  <input type="button" value="share" onclick="copyUrl()">
  <div id="content"></div>

  <script>
    const id = new URLSearchParams(location.search).get("id");
    const content = document.getElementById("content");

    if (!id) {
      content.innerHTML = `<p class="error">Pikko and Pikko Videos couldn't find this video.</p>`;
    } else {
      fetch(`${SERVER}/videoInfo/${id}`)
        .then(res => res.ok ? res.json() : null)
        .then(info => {
          if (!info) {
            content.innerHTML = `<p class="error">Pikko and Pikko Videos couldn't find this video.</p>`;
          } else {
            document.title = `${info.title} by ${info.username} - Pikko Videos`;
            const videoUrl = `${SERVER}/video/${id}`;
            content.innerHTML = `
              <h1>${info.title} - ${info.username}</h1>
              <video src="${videoUrl}" controls autoplay playsinline></video>
              <p style="white-space: pre-wrap; margin-top: 1em;">${info.description}</p>
            `;
          }
        })
        .catch(() => {
          content.innerHTML = `<p class="error">error</p>`;
        });
    }

    function copyUrl() {
  var url = location.href;
  navigator.clipboard.writeText(url);
    }
  </script>
</body>
</html>
