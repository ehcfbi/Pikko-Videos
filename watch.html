<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>watch - Pikko Videos</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="description" content="Let's watch the videos and musics.">
  <meta property="og:title" content="Pikko Videos">
  <meta property="og:description" content="Let's watch the videos.">
  <meta property="og:url" content="https://videos.bird.f5.si">

  <script>const SERVER = "https://pikko1.tcpexposer.com";</script>

  <script src="https://unpkg.com/wavesurfer.js"></script>
  <script src="js/dark.js"></script>
  <script src="js/player.js"></script>

  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/dark.css">
  <link rel="stylesheet" href="css/player.css">

  <style>
    body {
      font-family: sans-serif;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 1em;
    }
    .lockIcon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-left: 4px;
    }
    .author {
      display: flex;
      align-items: center;
      margin-top: 4px;
      margin-bottom: 6px;
    }
    .author img {
      width: 40px;
      height: 40px;
      border-radius: 5px;
      margin-right: 8px;
      object-fit: cover;
    }
    button {
      background: #0af;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #09c;
    }

    /* üéÆ Áã¨Ëá™„Éó„É¨„Ç§„É§„Éº„Ç≥„É≥„Éà„É≠„Éº„É´Áî®„Çπ„Çø„Ç§„É´ */
    .videoWrapper {
      position: relative;
      width: 480px;
      height: 270px;
      margin-top: 10px;
    }
    #videoPlayer {
      width: 100%;
      height: 100%;
    }

    .centerPlayPause {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 64px;
      height: 64px;
      cursor: pointer;
      z-index: 10;
      display: block;
    }
    .centerPlayPause svg {
      width: 100%;
      height: 100%;
      fill: white;
    }

    .videoControls {
      position: absolute;
      bottom: 8px;
      left: 8px;
      right: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    .seekWrapper {
      flex: 1;
      margin-right: 10px;
    }

    input[type="range"].seekBar {
      width: 100%;
      appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #ccc;
      position: relative;
      overflow: hidden;
    }

    input[type="range"].seekBar::-webkit-slider-thumb {
      appearance: none;
      width: 12px;
      height: 12px;
      background: #90ee90; /* „É©„Ç§„Éà„É¢„Éº„Éâ: ÈªÑÁ∑ë */
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }

    input[type="range"].seekBar::-moz-range-thumb {
      width: 12px;
      height: 12px;
      background: #90ee90;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }

    .fullscreenBtn {
      background: rgba(0,0,0,0.4);
      color: white;
      font-size: 13px;
      padding: 4px 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    /* „ÉÄ„Éº„ÇØ„É¢„Éº„ÉâÁî®„Ç´„É©„Éº„ÉÜ„Éº„Éû */
    body.dark input[type="range"].seekBar {
      background: #666;
    }
    body.dark input[type="range"].seekBar::-webkit-slider-thumb {
      background: #ff8080; /* Êòé„Çã„ÅÑËµ§+ÈªíË¶ÅÁ¥† */
    }
    body.dark input[type="range"].seekBar::-moz-range-thumb {
      background: #ff8080;
    }

    /* „É©„Ç§„Éà„É¢„Éº„Éâ„ÅÆ„Éê„ÉºËâ≤ÔºàË¶ãÁµÇ„Çè„Å£„ÅüÈÉ®ÂàÜÔºâ„Å´ÈªÑËâ≤Á≥ªËøΩÂä†‰∫àÂÆö */
    input[type="range"].seekBar.light-complete {
      background: linear-gradient(to right, #ff0 0%, #ccc 0%);
    }
    /* „ÉÄ„Éº„ÇØ„É¢„Éº„Éâ„ÅÆ„Éê„ÉºËâ≤ÔºàË¶ãÁµÇ„Çè„Å£„ÅüÈÉ®ÂàÜÔºâ„Å´Êöó„Éï„ÇØ„Ç∑„É£Ëâ≤ËøΩÂä†‰∫àÂÆö */
    body.dark input[type="range"].seekBar.dark-complete {
      background: linear-gradient(to right, #a03070 0%, #666 0%);
    }

    /* „Ç´„Éº„ÇΩ„É´Ë°®Á§∫ÊôÇ„Å´„Ç≥„É≥„Éà„É≠„Éº„É´„ÇíË¶ã„Åõ„Çã */
    .videoWrapper:hover .videoControls,
    .videoWrapper:hover .centerPlayPause {
      opacity: 1;
      visibility: visible;
    }

    .videoControls,
    .centerPlayPause {
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body class="bg-animation dark">
  <a href="./"><img class="logo" src="logo.png" alt="logo" width="200" height="100" /></a>
  <p><button onclick="toggleTheme()" id="themeBtn">Light Mode</button></p>

  <table>
    <tr>
      <th><input type="button" value="share" onclick="copyUrl()" /></th>
      <th><input type="button" value="embed" onclick="copyCode()" /></th>
    </tr>
  </table>

  <div id="content"></div>

  <template id="playIcon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white">
      <polygon points="20,16 20,48 48,32" />
    </svg>
  </template>

  <template id="pauseIcon">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="white">
      <rect x="18" y="16" width="10" height="32" rx="2"/>
      <rect x="36" y="16" width="10" height="32" rx="2"/>
    </svg>
  </template>

  <script>
    const id = new URLSearchParams(location.search).get("id");
    const content = document.getElementById("content");

    function copyUrl() {
      navigator.clipboard.writeText(location.href);
    }

    function copyCode() {
      const url = `<iframe src="https://videos.bird.f5.si/embed?id=${id}" width="560" height="315" frameborder="0" allowfullscreen></iframe>`;
      navigator.clipboard.writeText(url);
    }

    function rewriteDescription(desc) {
      const temp = document.createElement("div");
      temp.innerHTML = desc;
      const urls = temp.querySelectorAll("url");
      urls.forEach(node => {
        const parts = node.textContent.split("|");
        const raw = parts[0]?.trim();
        const text = parts[1]?.trim() || raw;
        const encoded = encodeURIComponent(raw);
        const a = document.createElement("a");
        a.href = `redirect?url=${encoded}`;
        a.textContent = text;
        a.target = "_blank";
        a.rel = "noopener";
        node.replaceWith(a);
      });
      return temp.innerHTML;
    }

    if (!id) {
      content.innerHTML = `<p class="error">Pikko and Pikko Videos couldn't find this video or music.</p>`;
    } else {
      fetch(`${SERVER}/videoInfo/${id}`)
        .then(res => res.ok ? res.json() : null)
        .then(info => {
          if (!info || !info.fileName) {
            content.innerHTML = `<p class="error">Pikko and Pikko Videos couldn't find this video or music.</p>`;
            return;
          }

          document.title = `${info.title} - Pikko Videos`;
          const ext = info.fileName.split(".").pop().toLowerCase();
          const isAudio = ext === "mp3" || ext === "wav";
          const mediaUrl = `${SERVER}/videos/${info.fileName}`;
          const lockIcon = info.hasPassword ? `<img src="img/lock.svg" alt="locked" class="lockIcon">` : "";
          const postedTime = new Date(info.date).toLocaleString("ja-JP", {
            year: "numeric", month: "2-digit", day: "2-digit", hour: "2-digit", minute: "2-digit"
          });

          if (info.hasPassword) {
            content.innerHTML = `
              <h1>${info.title} ${lockIcon}</h1>
              <div class="author">
                <img src="${SERVER}/icons/${info.username}.jpg" alt="icon">
                <a href="user?name=${encodeURIComponent(info.username)}">${info.username}</a>
              </div>
              <div style="font-size: 0.9em;">${postedTime}</div>
              <p>This video or music is locked. Please enter the password to watch.</p>
              <input type="password" id="passInput" placeholder="Password" style="padding: 6px;">
              <button onclick="checkAccess()">Unlock</button>
              <p id="errorMsg" class="error"></p>
            `;
            window.checkAccess = () => {
              const password = document.getElementById("passInput").value;
              fetch(`${SERVER}/checkAccess`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ id, password })
              })
              .then(res => res.ok ? res.json() : null)
              .then(result => {
                if (result?.access) {
                  showMedia(info, mediaUrl, isAudio, lockIcon, postedTime);
                } else {
                  document.getElementById("errorMsg").textContent = "Incorrect password.";
                }
              })
              .catch(() => {
                document.getElementById("errorMsg").textContent = "Failed to verify password.";
              });
            };
          } else {
            showMedia(info, mediaUrl, isAudio, lockIcon, postedTime);
          }

          function showMedia(info, mediaUrl, isAudio, lockIcon, postedTime) {
            const rewritten = rewriteDescription(info.description);
            content.innerHTML = `
              <h1>${info.title} ${lockIcon}</h1>
              <div class="author">
                <img src="${SERVER}/icons/${info.username}.jpg" alt="icon">
                <a href="user?name=${encodeURIComponent(info.username)}">${info.username}</a>
              </div>
              <div style="font-size: 0.9em;">${postedTime}</div>
              ${
                isAudio
                  ? `<div id="waveform"></div><div id="controls"><button id="togglePlay">play</button></div>`
                  : `
                    <div class="videoWrapper">
                      <video id="videoPlayer" autoplay muted playsinline></video>
                      <div id="centerPlayPause" class="centerPlayPause"></div>
                      <div class="videoControls">
                        <div class="seekWrapper">
                          <input type="range" id="seekBar" class="seekBar" min="0" value="0">
                        </div>
                        <button id="fullscreenBtn" class="fullscreenBtn">‚õ∂</button>
                      </div>
                    </div>
                  `
              }
              ${rewritten ? `<p style="white-space: pre-wrap; margin-top: 1em;">${rewritten}</p>` : ""}
            `;

            if (isAudio) {
              const wavesurfer = WaveSurfer.create({
                container: '#waveform',
                waveColor: '#888',
                progressColor: '#0af',
                height: 100,
                responsive: true
              });
              wavesurfer.load(mediaUrl);
              const btn = document.getElementById("togglePlay");
              btn.addEventListener("click", () => wavesurfer.playPause());
              wavesurfer.on("play", () => { btn.textContent = "pause"; });
              wavesurfer.on("pause", () => { btn.textContent = "play"; });
            } else {
              fetch(mediaUrl)
                .then(res => res.blob())
                .then(blob => {
                  const url = URL.createObjectURL(blob);
                  initCustomPlayer(url);
                })
                .catch(() => {
                  content.innerHTML += `<p class="error">Failed to load video file.</p>`;
                });
            }
          }

          function initCustomPlayer(url) {
            const video = document.getElementById("videoPlayer");
            const playIcon = document.getElementById("playIcon").content.cloneNode(true);
            const pauseIcon = document.getElementById("pauseIcon").content.cloneNode(true);
            const btn = document.getElementById("centerPlayPause");
            const seekBar = document.getElementById("seekBar");
            const fullscreenBtn = document.getElementById("fullscreenBtn");

            video.src = url;
            video.controls = false;
            video.autoplay = true;
            video.playsInline = true;

            btn.innerHTML = "";
            btn.appendChild(pauseIcon);

            btn.addEventListener("click", () => {
              if (video.paused) {
                video.play();
                btn.innerHTML = "";
                btn.appendChild(pauseIcon);
              } else {
                video.pause();
                btn.innerHTML = "";
                btn.appendChild(playIcon);
              }
            });

            video.addEventListener("timeupdate", () => {
              seekBar.max = video.duration;
              seekBar.value = video.currentTime;
              const percent = (video.currentTime / video.duration) * 100;
              const thumbColor = document.body.classList.contains("dark") ? "#ff8080" : "#90ee90";
              const fillColor = document.body.classList.contains("dark") ? "#a03070" : "#ff0";
              const bgColor = document.body.classList.contains("dark") ? "#666" : "#ccc";
              seekBar.style.background = `linear-gradient(to right, ${fillColor} 0%, ${fillColor} ${percent}%, ${bgColor} ${percent}%)`;
            });

            seekBar.addEventListener("input", () => {
              video.currentTime = seekBar.value;
            });

            fullscreenBtn.addEventListener("click", () => {
              if (document.fullscreenElement) {
                document.exitFullscreen();
              } else {
                video.closest(".videoWrapper").requestFullscreen();
              }
            });

            video.addEventListener("ended", () => {
              btn.innerHTML = "";
              btn.appendChild(playIcon);
            });

            video.addEventListener("play", () => {
              btn.innerHTML = "";
              btn.appendChild(pauseIcon);
            });

            video.addEventListener("pause", () => {
              btn.innerHTML = "";
              btn.appendChild(playIcon);
            });
          }
        })
        .catch(() => {
          content.innerHTML = `<p class="error">error</p>`;
        });
    }
  </script>
</body>
</html>
