<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>user page - Pikko Videos</title>
  <meta name="description" content="user page">
  <meta property="og:title" content="Pikko Videos">
  <meta property="og:description" content="user page">
  <meta property="og:url" content="https://videos.bird.f5.si">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="js/config.js"></script>
  <script src="js/dark.js"></script>
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/dark.css">
  <style>
    body {
      font-family: sans-serif;
    }
    .videoCard {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      background: #f8f8f8;
    }
    .videoCard img {
      width: 100%;
      max-width: 320px;
      border-radius: 5px;
      margin-bottom: 5px;
    }
    .lockIcon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
      margin-left: 4px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body class="bg-animation">
  <a href="./"><img class="logo" src="logo.png" alt="logo" width="200" height="100"></a>
  <p><button onclick="toggleTheme()" id="themeBtn">Light Mode</button></p>
  <h1>User page</h1>
  <p><button onclick="copyUrl()">share</button></p>
  <div id="info"></div>
  <h2>videos and musics</h2>

  <p>
    <label for="sortSelect">Sort:</label>
    <select id="sortSelect">
      <option value="new">Newest first</option>
      <option value="old">Oldest first</option>
    </select>
  </p>
  <p>
    <label for="searchInput">Search by title:</label>
    <input type="text" id="searchInput" placeholder="Enter keyword">
  </p>

  <div id="list"></div>
<script>
  const params = new URLSearchParams(location.search);
  const name = params.get("name");
  if (!name) location.href = "./";

  document.title = `${name} - Pikko Videos`;

  const iconUrl = `${SERVER}/icons/${name}.jpg`;
  let allVideos = [];

  function renderVideos(videos) {
    const list = videos.map(v => `
      <div class="videoCard">
        <a href="watch?id=${v.id}"><img src="${SERVER}/thumbnails/${v.thumbnail || `${v.id}.jpg`}" alt="thumb"></a><br>
        <b>
          ${v.title}
          ${v.password ? `<img src="img/lock.svg" alt="locked" class="lockIcon">` : ""}
        </b><br>
        ${new Date(v.date).toLocaleString("ja-JP", {
          year: "numeric",
          month: "2-digit",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit"
        })}<br>
      </div>
    `).join("");
    document.getElementById("list").innerHTML = list || "No videos found.";
  }

  function applyFilters() {
    const sort = document.getElementById("sortSelect").value;
    const keyword = document.getElementById("searchInput").value.trim().toLowerCase();

    let filtered = allVideos.filter(v => v.title.toLowerCase().includes(keyword));
    if (sort === "new") {
      filtered.sort((a, b) => new Date(b.date) - new Date(a.date));
    } else {
      filtered.sort((a, b) => new Date(a.date) - new Date(b.date));
    }
    renderVideos(filtered);
  }

  // ユーザー存在判定をAPIレスポンスで行う
  fetch(`${SERVER}/users`)
    .then(res => res.ok ? res.json() : Promise.reject())
    .then(usersData => {
      const exists = Array.isArray(usersData.users) && usersData.users.some(u => u.username === name);
      if (!exists) {
        document.getElementById("info").innerHTML = `<p class="error">This account does not exist.</p>`;
        document.getElementById("list").innerHTML = "";
        return;
      }

      // 存在する場合はアイコン＋名前を表示し、動画一覧を取得
      document.getElementById("info").innerHTML = `
        <div style="display: flex; align-items: center; margin-bottom: 10px;">
          <img src="${iconUrl}" alt="icon" width="60" height="60" style="margin-right: 10px; object-fit: cover; border-radius: 5px;">
          <font size="6" color="purple">${name}</font>
        </div>
      `;

      fetch(`${SERVER}/videos/user/${encodeURIComponent(name)}`)
        .then(res => res.ok ? res.json() : Promise.reject())
        .then(videos => {
          allVideos = videos;
          applyFilters();

          document.getElementById("sortSelect").addEventListener("change", applyFilters);
          document.getElementById("searchInput").addEventListener("input", applyFilters);
        })
        .catch(() => {
          document.getElementById("list").innerHTML = "No videos found.";
        });
    })
    .catch(() => {
      document.getElementById("info").innerHTML = `<p class="error">This account does not exist.</p>`;
      document.getElementById("list").innerHTML = "";
    });

  function copyUrl() {
    const element = document.createElement('input');
    element.value = location.href;
    document.body.appendChild(element);
    element.select();
    document.execCommand('copy');
    document.body.removeChild(element);
  }
</script>
</body>
</html>
