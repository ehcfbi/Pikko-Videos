<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>embed - Pikko Videos</title>
  <script>const SERVER = "https://pikko1.tcpexposer.com";</script>
  <script src="https://unpkg.com/wavesurfer.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .media-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    video {
      max-width: 100%;
      max-height: 100%;
      background: #000;
    }
    #waveform {
      width: 90%;
      height: 80px;
      background: #111;
      margin-bottom: 10px;
    }
    #controls {
      margin-top: 10px;
    }
    .overlay {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .thumb {
      width: 120px;
      opacity: 0.6;
    }
    .info-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 6px;
      font-family: sans-serif;
      max-width: 80vw;
      z-index: 10;
    }
    .author-icon {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      vertical-align: middle;
      margin-left: 8px;
    }
    .author-link {
      color: white;
      margin-left: 6px;
      text-decoration: none;
    }
    button {
      background: #0af;
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #09c;
    }
  </style>
</head>
<body>
  <div class="media-container" id="container">
    <div class="info-overlay" id="videoInfoText">Pikko and Pikko Videos is looking for this videos or music...</div>
    <!-- media player will be inserted here -->
  </div>
  <div class="overlay">
    <a id="watch" href="#" target="_blank">
      <img src="logo.png" class="thumb" alt="logo">
    </a>
  </div>

<script>
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  const container = document.getElementById("container");

  if (!id) {
    container.innerHTML += "<p style='color:white;text-align:center;'>video or music id has not been entered.</p>";
  } else {
    fetch(`${SERVER}/videoInfo/${id}`)
      .then(res => res.ok ? res.json() : null)
      .then(info => {
        if (!info || !info.fileName) {
          container.innerHTML += "<p style='color:white;text-align:center;'>Pikko and Pikko Videos couldn't find this video or music.</p>";
          return;
        }

        const ext = info.fileName.split(".").pop().toLowerCase();
        const isAudio = ext === "mp3" || ext === "wav";
        const mediaUrl = `${SERVER}/videos/${encodeURIComponent(info.fileName)}`;
        document.getElementById("watch").href = `watch.html?id=${encodeURIComponent(id)}`;

        document.getElementById("videoInfoText").innerHTML = `
          ${info.title}
          <img src="${SERVER}/icons/${info.username}.jpg" alt="icon" class="author-icon">
          <a href="user?name=${encodeURIComponent(info.username)}" class="author-link">${info.username} target="_blank"</a>
        `;

        if (info.hasPassword) {
          const unlockUI = document.createElement("div");
          unlockUI.id = "unlockUI";
          unlockUI.style.color = "white";
          unlockUI.style.textAlign = "center";
          unlockUI.innerHTML = `
            <p>This video or music is locked. Please enter the password.</p>
            <input type="password" id="embedPassInput" placeholder="Password" style="padding:6px;">
            <button onclick="verifyEmbedAccess()">Unlock</button>
            <p id="embedErrorMsg" style="color:red;"></p>
          `;
          container.appendChild(unlockUI);

          window.verifyEmbedAccess = () => {
            const password = document.getElementById("embedPassInput").value;
            fetch(`${SERVER}/checkAccess`, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ id, password })
            })
              .then(res => res.ok ? res.json() : null)
              .then(result => {
                if (result?.access) {
                  // ðŸŽ¯ ãƒ‘ã‚¹ãƒ¯ãƒ¼ãƒ‰å…¥åŠ›æ¬„ã‚’å‰Šé™¤
                  const ui = document.getElementById("unlockUI");
                  if (ui) ui.remove();
                  showEmbedMedia();
                } else {
                  document.getElementById("embedErrorMsg").textContent = "Incorrect password.";
                }
              })
              .catch(() => {
                document.getElementById("embedErrorMsg").textContent = "Failed to verify password.";
              });
          };
        } else {
          showEmbedMedia();
        }

        function showEmbedMedia() {
          if (isAudio) {
            const waveformDiv = document.createElement("div");
            waveformDiv.id = "waveform";

            const btn = document.createElement("button");
            btn.id = "togglePlay";
            btn.textContent = "play";

            const controls = document.createElement("div");
            controls.id = "controls";
            controls.appendChild(btn);

            container.appendChild(waveformDiv);
            container.appendChild(controls);

            const wavesurfer = WaveSurfer.create({
              container: '#waveform',
              waveColor: '#555',
              progressColor: '#0af',
              height: 80,
              barWidth: 2,
              responsive: true
            });

            wavesurfer.load(mediaUrl);

            btn.addEventListener("click", () => {
              wavesurfer.playPause();
            });

            wavesurfer.on("play", () => {
              btn.textContent = "pause";
            });

            wavesurfer.on("pause", () => {
              btn.textContent = "play";
            });

          } else {
            const video = document.createElement("video");
            video.controls = true;
            video.autoplay = false;
            video.setAttribute("controlsList", "nodownload");
            video.playsInline = true;
            video.muted = false;
            video.src = mediaUrl;
            video.style.maxWidth = "100%";
            video.style.maxHeight = "100%";
            container.appendChild(video);
          }
        }
      })
      .catch(() => {
        container.innerHTML += "<p style='color:white;text-align:center;'>Failed to load media.</p>";
      });
  }
</script>
</body>
</html>
