<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script>const SERVER = "https://pikko1.tcpexposer.com";</script>
  <title>embed - Pikko Videos</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
    }
    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background-color: #000;
    }
    .overlay {
      position: absolute;
      top: 20px;
      right: 20px;
      width: auto;
      height: auto;
      display: block;
    }
    .thumb {
      width: 120px;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video controls></video>
    <div class="overlay">
      <a id="watch" href="#" target="_blank"><img src="logo.png" class="thumb" alt="logo"></a>
    </div>
  </div>

  <script>
    const videoEl = document.querySelector("video");
    const params = new URLSearchParams(window.location.search);
    const videoId = params.get("id");

    if (videoId) {
      videoEl.src = `${SERVER}/videos/${encodeURIComponent(videoId)}.mp4`;
      document.getElementById("watch").href = `watch.html?id=${encodeURIComponent(videoId)}`;
    } else {
      document.body.innerHTML = "<p style='color:white;text-align:center;'>Video ID has not been entered.</p> <p>by</p> <a href="https://videos.bird.f5.si">Pikko Videos</a>";
    }
  </script>
</body>
</html>
