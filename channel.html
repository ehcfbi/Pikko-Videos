<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>channel - Pikko Videos</title>
  <script src="js/config.js"></script>
  <link rel="icon" href="favicon.ico">
</head>
<body>
  <a href="https://videos.bird.f5.si/"><img src="logo.png" alt="logo" width="200" height="100"></a>
  <input type="button" value="share" onclick="copyUrl()">
  <div id="content"></div>
  <script>
    const params = new URLSearchParams(location.search);
    const name = params.get("name");
    if (!name) {
      document.getElementById("content").innerText = "Pikko and Pikko Videos couldn't find this account.";
    } else {
      fetch(`${SERVER}/users`)
        .then(res => res.json())
        .then(users => {
          if (!users.includes(name)) {
            document.getElementById("content").innerText = "Pikko and Pikko Videos couldn't find this account.";
          } else {
            document.getElementById("content").innerHTML = `<h1>${name}</h1>`;
            fetch(`${SERVER}/videos/user/${name}`)
              .then(res => res.json())
              .then(videos => {
                const list = videos.map(v =>
                  `<div><a href="watch.html?id=${v.id}">${v.title}</a></div>`
                ).join("");
                document.getElementById("content").innerHTML += list;
              });
          }
        });
    }

    function copyUrl() {
  var url = location.href;
  navigator.clipboard.writeText(url);
    }
  </script>
</body>
</html>
