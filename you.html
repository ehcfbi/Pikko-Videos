<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My page - Pikko Videos</title>
  <script src="js/config.js"></script>
  <script src="js/storage.js"></script>
</head>
<body>
  <a href="https://videos.bird.f5.si"><img src="https://videos.bird.f5.si/logo.png" alt="logo" width="200" height="100"></a>
  <input type="button" value="share" onclick="copyUrl()">
  <h1>My page</h1>
  <font size="7" color="purple"><p id="currentUser"></p></font>
  <button onclick="logout()">logout</button>
  <button onclick="removeAccount()">delete this account</button>

  <h2>upload a video</h2>
  <input id="titleInput" placeholder="title"><br>
  <input id="fileInput" type="file" accept="video/mp4"><br>
  <textarea id="description" placeholder="description" rows="4" cols="40"></textarea><br>
  <button onclick="upload()">upload</button>

  <h2>your videos</h2>
  <div id="list"></div>

  <script>
    const me = Storage.getUser();
    if (!me) location.href = "signin.html";
    document.getElementById("currentUser").textContent = me;

    function logout() {
      Storage.clearUser();
      location.href = "https://videos.bird.f5.si";
    }

    function removeAccount() {
      if (!confirm("Do you delete this account?")) return;
      fetch(`${SERVER}/deleteAccount`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username: me })
      }).then(() => {
        Storage.clearUser();
        location.href = "https://videos.bird.f5.si";
      });
    }

    function renderVideos() {
      fetch(`${SERVER}/videos/user/${me}`)
        .then(res => res.json())
        .then(videos => {
          const list = videos.map(v =>
            `<div>
              <a href="watch?id=${v.id}">${v.title}</a>
              <button onclick="deleteVideo('${v.id}')">delete</button>
            </div>`
          ).join("");
          document.getElementById("list").innerHTML = list || "the videos is not there";
        });
    }

    function deleteVideo(id) {
      if (!confirm("Do you delete this video?")) return;
      fetch(`${SERVER}/deleteVideo/${id}`, { method: "DELETE" })
        .then(() => renderVideos());
    }

    function upload() {
      const title = document.getElementById("titleInput").value.trim();
      const file = document.getElementById("fileInput").files[0];
      const description = document.getElementById("description").value.trim();

      if (!title || !file) {
        alert("Enter the title and video file.");
        return;
      }

      const form = new FormData();
      form.append("username", me);
      form.append("title", title);
      form.append("description", description);
      form.append("video", file);

      fetch(`${SERVER}/upload`, {
        method: "POST",
        body: form
      })
        .then(res => res.json())
        .then(() => {
          document.getElementById("titleInput").value = "";
          document.getElementById("fileInput").value = "";
          document.getElementById("description").value = "";
          renderVideos();
        });
    }

    renderVideos();
    
    function copyUrl() {
  const url = `https://videos.bird.f5.si/channel?name=${me}`;
  navigator.clipboard.writeText(url);
    }
  </script>
</body>
</html>
